<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      const socket = io();

      $('#createroom').submit(function(e) {
        e.preventDefault(); 
        socket.emit('createroom', 'testroom', 'testuser', 'testpass');
        $('#a').val('');
        return false;
      });

      $('#auth').submit(function (e) {
        e.preventDefault(); 
        socket.emit('auth', $('#m').val());
        $('#b').val('');
        return false;
      });

      $('#joinRoom').submit(function (e) {
        e.preventDefault(); 
        socket.emit('joinRoom', 'testroom', 'testuser', 'testpass');
        $('#c').val('');
        return false;
      });

      $('#disconnect').submit(function (e) {
        e.preventDefault();
        socket.close();
        $('#d').val('');
        return false;
      });

      $('#message').submit(function (e) {
        e.preventDefault();
        socket.emit('message', $('#m').val());
        $('#e').val('');
        return false;
      });

    });
  </script>
</head>

<body>
  <ul id="messages"></ul>
  <form id="createroom" action="">
    <input id="a" autocomplete="off" /><button>createroom</button>
  </form>
  <form id="auth" action="">
    <input id="b" autocomplete="off" /><button>auth</button>
  </form>
  <form id="joinRoom" action="">
    <input id="c" autocomplete="off" /><button>joinRoom</button>
  </form>
  <form id="disconnect" action="">
    <input id="d" autocomplete="off" /><button>disconnect</button>
  </form>
  <form id="message" action="">
    <input id="e" autocomplete="off" /><button>message</button>
  </form>
</body>

</html>
